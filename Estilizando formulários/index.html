<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Estilizando formulários</title>
</head>
<body>
    <h2>Estilizando formulários</h2><br>
    <form action="">
        <fieldset>
            <legend>Detalhes contato</legend><br>
           <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome"><br>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email"><br>
        </div>
        <div>
            <label for="url">URL</label>
            <input type="text" name="url" id="url"><br>
        </div>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>Comentários</legend><br>
            <div>
            <label>Message:</label><br>
            <Textarea></Textarea><br>
        </div>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend> Lembrar de mim</legend><br>
            <label><input type="radio" name="sexo" id="s">Sim</label>
            <label> <input type="radio" name="sexo" id="n">Não</label>           
        </fieldset>
    </form>
</body>
</html>
